<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .movie-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .movie-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .watch-button {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .watch-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <h1>Selamat datang di Film Website</h1>

    <div class="movie-container">
        <img class="movie-image" src="https://swastikaadvertising.com/wp-content/uploads/2023/03/Kasih-Sayang-Ibu-dan-Naluri-Pembunuh.jpg" alt="Deskripsi gambar">
        <a class="watch-button" href="https://teraboxapp.com/s/1oSdZ3SD1bGQ0LeYZjLNisA" target="_blank">Tonton Video</a>
    </div>

</body>
</html>
